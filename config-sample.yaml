---
consumer:
  workers: 4
  kind: rabbitmq
  address: 127.0.0.1
  port: 5672
  requestedHeartbeat: 25s
  username: guest
  password: guest
  # virtualHost: my.virtualhost # optional
  queue:
    name: my.queue
    routingKey: my.routeKey
    durable: true
    autoDelete: true
    exclusive: false
    autoACK: false
    args:
      x-message-ttl: 180000
      x-dead-letter-exchange: retry.exchange
  exchange:
    name: my.exchage
    type: topic
    durable: true
    autoDelete: false

database:
  kind: postgresql
  address: 127.0.0.1
  port: 5432
  username: postgres
  password: mysecretpassword
  database: postgres
  sslMode: disable
  maxPingTimeOut: 1s
  maxQueryTimeOut: 10s
  connMaxLifetime: 0
  maxIdleConns: 5
  maxOpenConns: 20
